name: âœ… CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: sudo apt-get install -y doxygen
      - uses: pre-commit/action@v3.0.1

  package_and_upload_all_check:
    name: ðŸ”Ž Package Validation
    uses: libhal/ci/.github/workflows/package_and_upload_all.yml@5.x.y
    with:
      modules_support_needed: true
    secrets: inherit

  tests:
    name: âœ… Testing w/ Clang-Tidy enabled
    uses: ./.github/workflows/tests.yml
    with:
      library: ${{ github.event.repository.name }}
      version: ""
      repo: ${{ github.repository }}
      coverage: false
      fail_on_coverage: false
      coverage_threshold: "40 80"
      conan_version: 2.25.0
      dir: .
    secrets: inherit
